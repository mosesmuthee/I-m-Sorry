<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Main Letter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="main-letter-body" class="min-h-screen flex flex-col justify-center items-center transition-all duration-700">
    <div class="container max-w-2xl mx-auto text-center mt-10 p-8 rounded-xl shadow-lg bg-white/80 border border-gray-200">
        <h1 class="text-3xl md:text-4xl font-serif font-bold text-blue-900 mb-8 animate__animated animate__fadeInDown">To Amanda,<br><span class="text-lg font-light">the girl I once held in my heart like breath itselfâ€¦</span></h1>
        <div id="poem-stanza" class="text-lg md:text-xl font-serif text-gray-800 leading-relaxed min-h-[6rem] animate__animated animate__fadeInUp"></div>
        <div id="support-message" class="mt-6 text-base text-purple-700 font-medium animate__animated animate__fadeIn hidden"></div>
        <div class="flex justify-center gap-6 mt-10">
  <button id="prev-stanza" class="btn px-6 py-2 rounded-full text-lg shadow bg-gradient-to-r from-gray-200 via-blue-100 to-purple-100 text-blue-700 border border-blue-200 hover:from-blue-200 hover:to-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-300 transition-all duration-200">&#8592; Previous</button>
  <button id="next-stanza" class="btn btn-primary px-6 py-2 rounded-full text-lg shadow-md bg-gradient-to-r from-blue-400 via-purple-400 to-pink-300 text-white hover:from-blue-500 hover:to-pink-400 focus:outline-none focus:ring-2 focus:ring-blue-300 animate__animated animate__pulse">Continue</button>
</div>
    </div>
    <div id="hearts-burst" class="fixed inset-0 flex flex-col items-center justify-center pointer-events-none z-50" style="display:none;"></div>
    <script src="main-letter.js"></script>
</body>
</html>
