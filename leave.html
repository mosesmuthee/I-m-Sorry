<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Give Up!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-red-700 via-yellow-500 to-green-300 flex flex-col justify-center items-center">
    <div class="container text-center mt-20">
        <h1 class="display-4 font-bold text-white drop-shadow-lg animate__animated animate__fadeInDown">Don't Give Up, Amanda!</h1>
        <p class="mt-6 text-xl text-white animate__animated animate__fadeInUp">Sometimes, the best surprises are the ones you least expect. Take a deep breath, and see what's been prepared for you!</p>
        <div class="mt-10 animate__animated animate__fadeIn">
            <button onclick="goToMainLetter()" class="btn btn-success m-4">Okay, Show Me</button>
            <button onclick="goBack()" class="btn btn-outline-light m-4">Take Me Back</button>
        </div>
    </div>
    <script src="leave.js"></script>
</body>
</html>
